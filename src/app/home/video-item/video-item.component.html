<div class="flex flex-col lg:flex-row" *ngIf="ytVideo !== null">
  <div class="max-w-md">
    <img class="object-contain" src="{{ytVideo.thumbnailUrl}}">
  </div>
  <div class="lg:pl-5">
    <h3 class="text-lg mt-4 lg:mt-0 font-medium leading-normal text-gray-700">
      {{ytVideo.title}}
    </h3>
    <p class="text-lg font-light leading-relaxed my-4 max-h-64 overflow-hidden overflow-ellipsis" [innerText]="ytVideo.description"></p>
  </div>
</div>
