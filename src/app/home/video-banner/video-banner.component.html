<div class="flex" *ngIf="ytVideo !== null">
  <img class="object-contain max-w-3xl" src="{{ytVideo.thumbnailUrl}}">
  <div class="pl-5">
    <h3 class="text-xl font-medium leading-normal text-gray-800">
      {{ytVideo.title}}
    </h3>
    <p class="text-xl font-light leading-relaxed my-6 mb-4 max-h-96 overflow-hidden overflow-ellipsis" [innerText]="ytVideo.description"></p>
  </div>
</div>
<div class="flex" *ngIf="ytVideo === null">
  <img class="object-contain max-w-3xl" src="assets/video-layout.png">
  <div class="pl-5">
    <h3 class="text-xl font-medium leading-normal text-gray-800">
      Loading...
    </h3>
  </div>
</div>
